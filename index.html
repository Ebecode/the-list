<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c7ddde8f9f.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>To Do</h1>
        <div class="input-bar">
          <input type="text" id="task-input" value="" placeholder="New task" />
          <button id="add"><i class="fas fa-plus"></i></button>
        </div>
      </header>
      <ul></ul>
      <footer>
        <button class="clear-done">Filter <i class="fas fa-filter"></i></button>
        <button class="clear-all">
          Clear <i class="fas fa-trash-alt"></i>
        </button>
      </footer>
    </main>
  </body>
</html>
